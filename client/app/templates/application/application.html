  <div class="navbar navbar-inverse navbar-fixed-top" ng-if="appDirective > 0">
    <div class="container">
      <span class="navbar-brand navtext" >{{businessData.name}}</span>
       <p class="navbar-text navtext hidden-xs hidden-sm">Web: <a href="{{businessData.website}}" target="_blank">{{businessData.website}}</a></p>
       <p class="navbar-text navtext visible-sm visible-md visible-lg">Phone: {{businessData.phone}}</p>
       <p class="navbar-text navtext hidden-xs hidden-sm hidden-md">Email: {{businessData.email}}</p>
       <img class="pull-right powered" src="/poweredBy.png" />
    </div>
  </div>
  <div class='row application' style="margin-bottom: 75px">
  <div class='col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2'>
    <div>
    <app-directive0 ng-if="appDirective === 0"></app-directive0>
    <app-directive1 ng-if="appDirective === 1"></app-directive1>
    <app-directive2 ng-if="appDirective === 2"></app-directive2>
    <app-directive3 ng-if="appDirective === 3"></app-directive3>
    <app-directive4 ng-if="appDirective === 4"></app-directive4>
    <app-directive5 ng-if="appDirective === 5"></app-directive5>
    <app-directive6 ng-if="appDirective === 6"></app-directive6>
    <app-directive7 ng-if="appDirective === 7"></app-directive7>
    <app-directive8 ng-if="appDirective === 8"></app-directive8>
    <app-directive9 ng-if="appDirective === 9"></app-directive9>
    <app-directive10 ng-if="appDirective === 10"></app-directive10>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container">
        <button style="margin-right: 2rem;" class="navbar-btn btn-success btn navbar-left" ng-if="appDirective < 10" ng-click="reverseApplication()" ng-disabled="appDirective === 0"><span class="glyphicon glyphicon-step-backward"></span>  Back</button>
        <button class="navbar-btn btn-primary btn navbar-right" ng-if="appDirective < 10" ng-click="advanceApplication()" ng-disabled="appDirective >= 9"><span class="glyphicon glyphicon-step-forward"></span>  Next Step </button>
        <button class="navbar-btn btn-primary btn navbar-right" ng-if="appDirective === 10" ng-disabled="true">
        <span class="glyphicon glyphicon-ok"></span>  Complete</button>
        <div class="progress navbar-progressbar hidden-xs">
          <div class="progress-bar progress-bar-success" style="width: 2%" ng-if="appDirective === 1">
            1% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 12%" ng-if="appDirective === 2">
            12% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 23%" ng-if="appDirective === 3">
            23% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 34%" ng-if="appDirective === 4">
            34% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 45%" ng-if="appDirective === 5">
            45% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 56%" ng-if="appDirective === 6">
            56% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 67%" ng-if="appDirective === 7">
            67% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 78%" ng-if="appDirective === 8">
            78% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 89%" ng-if="appDirective === 9">
            89% Complete
          </div>
          <div class="progress-bar progress-bar-success" style="width: 100%" ng-if="appDirective > 9">
            Complete!
          </div>
        </div>
      </div> 
    </div>
  </div>
