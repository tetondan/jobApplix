<div id="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">Job Applix</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
</div>
<div class="col-md-10 col-md-offset-1">
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <div class='panel-title'><h4>Business Sign Up</h4></div>
    </div>
    <div class='panel-body'>
      <div class='form-group col-md-6'>
        <label>Username:</label>
        <input type='text' class="form-control" ng-model='business.username'/>
        <label>Password:</label>
        <input type="password" class='form-control' ng-model='business.password'/>
        <label>Phone Number:</label>
        <input type='tel' class='form-control' ng-model='business.phone' placeholder='(xxx)xxx-xxx'/>
        <label>Email:</label>
        <input type='email' class='form-control' ng-model='business.email'/>
      </div>
      <div class="col-md-6">
        <label>Business Name:</label>
        <input type='text' class='form-control' ng-model='business.name'/>
        <label> Confirm Password:</label>
        <input class='form-control' type="password"/>
        <label>Address:</label>
        <input class='form-control' type='text' ng-model='business.address'/>
        <label>Website:</label>
        <input class='form-control' type='text' ng-model='business.website'/>
      </div>  
      <div class='col-md-12'>
        <label for="custom-url">Your custom URL (this will be the address you give to applicants):</label>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">http://www.jobapplix.com/apply/</span>
          <input type="text" class="form-control" id="basic-url" ng-model='business.customUrl' aria-describedby="basic-addon3">
        </div>
      </div> 
      <div class='col-md-12'> 
        <label></label>
        <button class="btn btn-primary btn-lg btn-block" ng-click='businessSignUp()'>Next: Create your custom application</button>
      </div>  
  </div>
</div>
