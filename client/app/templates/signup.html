 <div id="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand JA-brand" ui-sref="home">JobApplix.com</a>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
<div style="margin-top: 70px" class="splash-bg">
<div class="col-md-10 col-md-offset-1">
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      <div class='panel-title'><h4>Business Sign Up</h4></div>
    </div>
    <div class='panel-body'>
      <form name="form.appForm">
      <div class='form-group col-md-6'>
        <label>Username:(You will use this to log in)<span class="glyphicon glyphicon-asterisk"></span></label>
        <input type='text' class="form-control" ng-blur="checkUserName()" ng-model='business.username' required/>
        <div class="alert alert-danger" ng-if="isUsernameTaken">
          <strong>Sorry, that username is already taken</strong>
        </div>
        <label>Password:<span class="glyphicon glyphicon-asterisk"></span></label>
        <input type="password" class='form-control' ng-model='business.password' required/>
        <div class="alert alert-danger" ng-if="noMatch">
          <strong>Your passwords do not match</strong>
        </div>
        <label>Phone Number:</label>
        <input type='tel' class='form-control' ng-model='business.phone' placeholder='(xxx)xxx-xxx'/>
        <label>Email:<span class="glyphicon glyphicon-asterisk"></span></label>
        <input type='email' class='form-control' ng-model='business.email' required/>
      </div>
      <div class="col-md-6">
        <label>Business Name:<span class="glyphicon glyphicon-asterisk"></span>(Name of your business)</label>
        <input type='text' class='form-control' ng-model='business.name' required/>
        <label> Confirm Password:<span class="glyphicon glyphicon-asterisk"></span></label>
        <input class='form-control' ng-model="confirmPassword" ng-blur="passwordsMatch()" type="password" required/>
        <div class="alert alert-danger" ng-if="noMatch">
          <strong>Your passwords do not match</strong>
        </div>
        <label>Address:</label>
        <input class='form-control' type='text' ng-model='business.address'/>
        <label>Website:</label>
        <input class='form-control' type='text' ng-model='business.website'/>
      </div>  
      <div class='col-md-12'>
        <label for="custom-url">Your custom URL (this will be the address you give to applicants)<span class="glyphicon glyphicon-asterisk"></span>:</label>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">http://www.jobapplix.com/apply/</span>
          <input type="text" class="form-control" id="basic-url" ng-blur="checkCustomUrl()" ng-model='business.customUrl' required>
        </div>
        <div class="alert alert-danger" ng-if="isCustomUrlTaken">
          <strong>Sorry, that custom url is already taken</strong>
        </div>
      </div> 
      <div class="col-md-12">
        <label>Tell us about your business: (This will be displayed on your application start page)</label>
        <textarea class="form-control" rows="3" ng-model="business.about"></textarea>
      </div>
      </form>
      <div class='col-md-12'> 
        <label></label>
        <button class="btn btn-primary btn-lg btn-block" ng-disabled="!form.appForm.$valid" ng-click='businessSignUp()'>Next: Create your custom application</button>
        <span class="glyphicon glyphicon-asterisk">Required</span>
      </div>  
  </div>
</div>
</div>
