
<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        Welcome, {{businessData.name}}!
                    </a>
                </li>
                <li>
                    <a ng-click="filterExpand = !filterExpand">Availability Filter</a>
                    <div ng-if="filterExpand" class='filter'>
                      <p><label>Monday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amMon" /> Pm:<input type="checkbox" ng-model="filterObject.availability.pmMon" /></span></p>
                      <p><label>Tuesday: </label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amTues"/> Pm:<input type="checkbox" ng-model="filterObject.availability.pmTues" /></span></p>
                      <p><label>Wednesday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amWed"/> Pm:<input type="checkbox" ng-model="filterObject.availability.pmWed" /></span></p>
                      <p><label>Thursday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amThurs"/> Pm:<input type="checkbox" ng-model="filterObject.availability.pmThurs" /></span></p>
                      <p><label>Friday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amFri" /> Pm:<input type="checkbox" ng-model="filterObject.availability.pmFri" /></span></p>
                      <p><label>Saturday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amSat"/> Pm:<input type="checkbox" ng-model="filterObject.availability.pmSat" /></span></p>
                      <p><label>Sunnday:</label>
                      <span>Am: <input type='checkbox' ng-model="filterObject.availability.amSun"/> Pm:<input type="checkbox" ng-model="filterObject.availability.pmSun" /></span></p>
                    </div>

                </li>
                <li>
                    <a>Search</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                          <ul class="nav nav-tabs">
                            <li role="presentation" ng-click="choose($event,'new')" class="active"><a>New</a></li>
                            <li role="presentation" ng-click="choose($event,'hired')"><a>Hired</a></li>
                            <li role="presentation" ng-click="choose($event,'inProgress')"><a>In Progress</a></li>
                            <li role="presentation" ng-click="choose($event,'highPotential')"><a>High Potential</a></li>
                            <li role="presentation" ng-click="choose($event,'pile')"><a>Pile</a></li>
                            <li role="presentation" ng-click="choose($event,'notHired')"><a>Not Hired</a></li>
                          </ul>
                        </div>  
                        <ja-applications ng-if='chosen.new' group='apps.new'></ja-applications>
                        <ja-applications ng-if='chosen.hired' group='apps.hired'></ja-applications>
                        <ja-applications ng-if='chosen.inProgress' group='apps.inProgress'></ja-applications>
                        <ja-applications ng-if='chosen.highPotential' group='apps.highPotential'></ja-applications>
                        <ja-applications ng-if='chosen.pile' group='apps.pile'></ja-applications>
                        <ja-applications ng-if='chosen.notHired' group='apps.notHired'></ja-applications>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
